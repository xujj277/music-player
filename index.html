<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet"  href="css/common.css">
	<link rel="stylesheet"  href="css/index.css">
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet" href="js/index.js">
	<link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="cover"></div>
	<div class="box">
		<div class="img"></div>
		<div>
			<div class="icon">
				<span class="backward"><i class="fa fa-step-backward"></i></span>
				<span class="play"><i class="fa fa-play-circle"></i></span>
				<span class="forward"><i class="fa fa-step-forward"></i></span>
			</div>
			<div class="info">
				<div class="title">my song</div>
				<div class="line">---</div>
				<div class="author">xujinjun</div>
			</div>
			<div class="progress">
				<div class="bar">
					<div class="progress-total"></div>
					<div class="progress-now"></div>
				</div>
				<div class="time">0:00</div>
			</div>
		</div>
		<ul class="list clearfix">
			<!-- <li>贰佰---玫瑰</li> -->
		</ul>		
	</div>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
